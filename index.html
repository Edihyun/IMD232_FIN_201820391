<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.js"></script>
    <script src="./p5Util.js" defer></script>
    <title>IMD232 FINAL 임주현 201820391</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="./style/style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script>
      let mic;
      const space = 2;
      const size = Math.min(window.innerWidth, window.innerHeight);
      let start = 0;

      function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
        angleMode(DEGREES);
        noStroke();

        // 마이크 설정
        mic = new p5.AudioIn();
        mic.start();
      }

      function draw() {
        background(30);
        translate(width / 2, height / 2);

        // 마이크 입력값 얻기
        let micLevel = mic.getLevel();
        let amplifiedMicLevel = micLevel * 4; // 마이크 입력값을 2배로 증폭

        // 역동적인 파형을 위해 미리 계산된 값 사용
        let r = map(amplifiedMicLevel, 0, 1, 0, 255);
        let g = map(amplifiedMicLevel, 0, 1, 150, 255);
        let b = map(amplifiedMicLevel, 0, 1, 255, 0);

        fill(r, g, b);

        for (let i = 0; i < 360; i += space) {
          const offsetX = map(sin(i), -1, 1, 0, 3);
          const offsetY = map(cos(i), -1, 1, 0, 3);

          const n = noise(start + offsetX, start + offsetY);

          const h = map(n, 0, 1, -size * 4, size * 4) * amplifiedMicLevel;

          rotate(space);
          rect(size * 0.3, 0, h, 8);
        }
        start += 0.005;
      }
    </script>
  </body>
</html>
